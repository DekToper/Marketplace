<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/modal.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Marketplace</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Users:</h2>
                <button id="userBtn" class="btn btn-success">Add</button>
                <div th:each="el: ${users}" class="alert alert-info mt-2 d-flex justify-content-between">
                    <h3 th:text="${el.getFullName()}"></h3>
                    <span>Balance: <span th:text="${el.money}"></span> $</span>
                    <form th:action="'users/' + ${el.id} + '/remove'" method="get">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
                <div th:insert="blocks/modalUser :: modalUser"></div>
            </div>
            <div class="col-md-6">
                <h2>Products:</h2>
                <button  id="prodBtn" class="btn btn-success">Add</button>
                <div th:each="el: ${products}" class="alert alert-info mt-2 d-flex justify-content-between">
                    <h3 th:text="${el.name}"></h3>
                    <span>Price: <span th:text="${el.price}"></span> $</span>
                    <form th:action="'products/' + ${el.id} + '/remove'" method="get">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
                <div th:insert="blocks/modalProduct :: modalProduct"></div>
            </div>
            <div class="row d-flex justify-content-center align-content-center pb-5 pu-5">
                <button id="prodBuyBtn" type="button" class="btn btn-primary col-3">Buy Product</button>
            </div>
            <div th:insert="blocks/modalBuyProduct :: modalBuyProduct"></div>
        </div>
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("userModal");
        var prodModal = document.getElementById("prodModal");
        var prodBuyModal = document.getElementById("prodBuyModal");
        var userModal = document.getElementById("userSelectModal");

        // Get the button that opens the modal
        var btn = document.getElementById("userBtn");
        var prodBtn = document.getElementById("prodBtn");
        var prodBuyBtn = document.getElementById("prodBuyBtn");
        var selectBtn = document.getElementsByClassName("select-btn");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }
        prodBtn.onclick = function() {
          prodModal.style.display = "block";
        }
        prodBuyBtn.onclick = function() {
          prodBuyModal.style.display = "block";
        }

        Array.prototype.forEach.call(selectBtn, function(el) {
            el.onclick = function(event) {
                userModal.style.display = "block";
                var prodId = document.getElementById("prodId");
                prodId.value = el.firstChild.value;
                for (let i = 0; i < el.children.length; i++) {
                  prodId.value = el.children[i].defaultValue;
                  break;
                }
            }
        });


        // When the user clicks on <span> (x), close the modal
        function close(event) {
          modal.style.display = "none";
          prodModal.style.display = "none";
          prodBuyModal.style.display = "none";
          userSelectModal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
          else if (event.target == prodModal) {
            prodModal.style.display = "none";
          }
          else if (event.target == prodBuyModal) {
            prodBuyModal.style.display = "none";
          }
          else if (event.target == userSelectModal) {
            prodBuyModal.style.display = "none";
          }
        }
    </script>
</body>
</html>
