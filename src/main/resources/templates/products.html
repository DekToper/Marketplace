<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../assets/products.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Marketplace</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Users:</h2>
                <div th:each="el: ${users}" class="alert alert-info mt-2">
                    <h3 th:text="${el.getFullName()}"></h3>
                    <span>Balance: <span th:text="${el.money}"></span> $</span>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Products:</h2>
                <div th:each="el: ${products}" class="alert alert-info mt-2">
                    <h3 th:text="${el.name}"></h3>
                    <span>Price: <span th:text="${el.price}"></span> $</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
