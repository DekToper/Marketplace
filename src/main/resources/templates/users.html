<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2><a href="/products">Marketplace << </a></h2>
  <h2>Users:</h2>
  <div th:each="el: ${users}" class="alert alert-info mt-2 d-flex justify-content-between">
    <h3 th:text="${el.getFullName()}"></h3>
    <span>Price: <span th:text="${el.money}"></span> $</span>
  </div>
</div>
</body>
</html>
