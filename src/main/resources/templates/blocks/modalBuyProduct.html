<div th:fragment="modalBuyProduct" id="prodBuyModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content container" style="max-width: 600px; padding: 0;">
    <div class="modal-header">
      <h2>Buy Product</h2>
      <span onclick="close()" class="close">&times;</span>
    </div>
      <form action="/order" method="post" class="row">
          <input id="prodId" name="prodId" class="d-none">
          <input id="userId" name="userId" class="d-none">
          <div class="modal-body col-md-6">
              <h3>Select Product:</h3>
              <div th:each="el: ${products}" class="alert alert-info mt-2 d-flex justify-content-between hover select-btn">
                  <input th:value="${el.id}" class="d-none">
                  <h3 th:text="${el.name}"></h3>
                  <span>Price: <span th:text="${el.price}"></span> $</span>
              </div>
          </div>
          <div class="modal-body col-md-6">
              <h3>Select User:</h3>
              <div th:each="el: ${users}" class="alert alert-info mt-2 d-flex justify-content-between hover select-usr-btn">
                  <input th:value="${el.id}" class="d-none">
                  <h3 th:text="${el.getFullName()}"></h3>
                  <span>Balance: <span th:text="${el.money}"></span> $</span>
              </div>
          </div>
          <button class="btn btn-primary btn-lg col-3 mb-4" style="margin-left: 40px">Buy</button>
      </form>
  </div>
</div>
