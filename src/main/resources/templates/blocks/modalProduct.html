<div th:fragment="modalProduct" id="prodModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content container" style="max-width: 600px; padding: 0;">
    <div class="modal-header">
      <h2>Add Product</h2>
      <span onclick="close()" class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form action="/products/post" method="post">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Name</span>
          </div>
          <input type="text" name="name" class="form-control">
        </div>

        <label>Price:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input name="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg w-25">Add</button>
        </div>
      </form>
    </div>
  </div>

</div>
